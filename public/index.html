<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Licenças</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { margin-top: 0; color: #333; text-align: center; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: .5rem; color: #666; }
        input { width: 100%; padding: .5rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: .75rem; border: none; background: #007bff; color: white; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #0056b3; }
        #resultado { margin-top: 1.5rem; padding: 1rem; border-radius: 4px; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .license-box { font-family: monospace; font-weight: bold; background: #eee; padding: 5px; display: block; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

<div class="card">
    <h2>Gerar Licença</h2>
    <form id="licenseForm">
        <div class="form-group">
            <label>Seu Nome</label>
            <input type="text" id="name" placeholder="Ex: John Doe" required>
        </div>
        <div class="form-group">
            <label>E-mail do Cliente</label>
            <input type="email" id="email" placeholder="Ex: cliente@email.com" required>
        </div>
        <div class="form-group">
            <label>ID do Produto</label>
            <input type="text" id="product_id" value="waoriginal" required>
        </div>
        <button type="submit" id="btnGerar">Gerar Agora</button>
    </form>

    <div id="resultado"></div>
</div>

<script>
    const form = document.getElementById('licenseForm');
    const resultadoDiv = document.getElementById('resultado');
    const btn = document.getElementById('btnGerar');

    // SUBSTITUA ABAIXO PELA SUA URL DO RENDER
    const API_URL = '/api/generate_license';

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        btn.innerText = 'Gerando...';
        btn.disabled = true;
        resultadoDiv.style.display = 'none';

        const payload = {
            token: "Z2FicmllbC1maWxndWVpcmFzc0Bob3RtYWlsLmNvbQ==", // Seu token fixo
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            product_id: document.getElementById('product_id').value
        };

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (data.status) {
                resultadoDiv.className = 'success';
                resultadoDiv.innerHTML = `
                    <strong>Sucesso!</strong><br>
                    Licença para: ${data.name}<br>
                    <span class="license-box">${data.license_code}</span>
                `;
            } else {
                throw new Error(data.message || 'Erro ao gerar licença');
            }
        } catch (error) {
            resultadoDiv.className = 'error';
            resultadoDiv.innerHTML = `<strong>Erro:</strong> ${error.message}`;
        } finally {
            resultadoDiv.style.display = 'block';
            btn.innerText = 'Gerar Agora';
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
